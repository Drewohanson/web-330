<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Exercise 6.2</title>
    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <!--Javascript Libraries-->
    <script type="text/javascript"
        src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
        charset="UTF-8"></script>
    <script src="knockout-v3.5.0.js"></script>
  </head>
  <body>
   
    <div class="container" role="main">
        <br/><br/>

        <h2>Person View Model</h2>
        <!--Standard form inputs with labels that have data-bind so we can bind with knockout.js-->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: email" id="email">
        </div>
    </div>
<!--Javascript info-->
    <script>
      const PersonViewModel = function() {
        const self = this;
        //sets the default value in the observable
        self.firstName = ko.observable('Billy');
        self.lastName = ko.observable('Bob');
        self.emailAddress = ko.observable('Billy.bob@gmail.com');
        self.computeEmployee = ko.pureComputed(function() {
          return (
            self.firstName() + ' ' + self.lastName() + ' ' + self.emailAddress()
          );
        });
        self.alertInfo = function() {
          alert(self.computeEmployee());
        };
      };
      //applies the bindings
      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
