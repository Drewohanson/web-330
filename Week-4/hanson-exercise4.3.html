 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Put and Delete</title>

    <!-- jQuery reference -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8">
      </script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

  <body>
    <h4>PUT and DELETE</h4>
<br/>

    <button id="delete1">Delete by clicking here</button>

    <script type="text/javascript">
      $(function() {
        $('#delete').click(function() { // on click event
          $.ajax({ // delete request
            url: "http://httpbin.org/delete",
            dataType: "json",
            type: "DELETE",
            data: {username: "JohnDoe", password: "password123", id: "45712", message: "Looking Good John?"}, // create object data
            success: function(data, status) {
              console.log("Username: " + data.form.username + "\nPassword: " // output
              + data.form.password + "\nID: " + data.form.id + "\nStatus: " + status
              + "\n" + data.form.message);
            }
          })
        });
      });
    </script>

  </body>

</html>
