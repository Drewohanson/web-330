<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
</head>

<body>
    <h2 class="text-center">Assignment 7.3</h2>
    <div class="container">
        <table class="table  table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: book">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
    </div>

<script>
     //textbook view Model
    function bookViewModel() {
          //creating the observable array
        this.book = ko.observableArray([{
                name: 'The house we grew up in',
                price: 12.99
            },
            {
                name: 'No one ever asked',
                price: 21.19
            },
            {
                name: 'Everything i never told you',
                price: 11.99
            },
            {
                name: 'All the ugly and wonderful thing',
                price: 9.99
            },
            {
                name: 'The Pcouple next door',
                price: 9.99
            },
        ]);
    }
    ko.applyBindings(new bookViewModel())
</script>
</body>
</html>
